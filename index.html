<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arcolia</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Animated background scene -->
    <div class="gate-scene" aria-hidden="true">
      <div class="stone stone-left"></div>
      <div class="stone stone-right"></div>

      <div class="torch torch-left">
        <div class="torch-sconce"></div>
        <div class="flame"></div>
        <div class="glow"></div>
        <div class="smoke"></div>
      </div>

      <div class="torch torch-right">
        <div class="torch-sconce"></div>
        <div class="flame"></div>
        <div class="glow"></div>
        <div class="smoke"></div>
      </div>

      <div class="doors">
        <div class="door door-left"></div>
        <div class="door door-right"></div>
        <div class="seam-light"></div>
      </div>

      <div class="vignette"></div>
      <div class="grain"></div>
    </div>

    <!-- Foreground content -->
    <main class="portal">
      <section class="card" role="region" aria-label="Arcolia gate">
        <h1 class="title">Arcolia</h1>
        <p class="subtitle">Access Without Permission</p>

        <p class="body">
          A private digital commons for communities, collectors, and explorers of knowledge.
        </p>

        <a class="cta" href="/coming-soon/">Enter Arcolia</a>

        <p class="footnote">The Guild Hall opens soon.</p>
      </section>
    </main>
  </body>
</html>
